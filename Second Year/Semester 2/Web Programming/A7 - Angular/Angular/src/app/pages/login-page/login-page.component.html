<div id="login-form">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" #username>
        </div>
        <button class="btn btn-primary mb-3" (click)="login(username.value)">Login</button>
</div>
